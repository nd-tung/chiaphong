services:
  - type: web
    name: chiaphong-web
    env: python
    repo: https://github.com/nd-tung/chiaphong.git
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: python web_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.19
      - key: PORT
        fromService:
          type: web
          name: chiaphong-web
          property: port
      - key: FLASK_ENV
        value: production
    scaling:
      minInstances: 1
      maxInstances: 3
    healthCheckPath: /
